<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bork login</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
</head>

<body>
<button class="click" href=""><a>Log In</a></button>
<div class="form">
    <a class="close" href="">
        <img src="img/delete.png"><img> 
    </a>
    <div class="form__person">
        <img src="img/person.png"></img> 
    </div>
    <div class="form__field">
        <div class="form__field__item form__field__item_email">
            <i class=""></i>
            <input type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form__field__item form__field__item_password">
            <i class=""></i>
            <input type="email" name="email" placeholder="Password">
        </div>
        <a href="#">Forgot your password?</a>
        <div class="form__field__item_answer">
            <input type="checkbox">
            <a href="#">Remember?</a>
            <button class="sign_in">Sign In</button>
        </div>
        
    </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="scripts.js"></script>
</body>

</html>
